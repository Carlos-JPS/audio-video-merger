{{ define "main" }}
    <div class="hero row">
        <div class="col-12 col-lg-6 text-center text-lg-start">
            <picture>
                <source srcset="/logo.webp" type="image/webp">
                <img class="my-3 my-lg-0" src="/logo.png" width="120" height="120" alt="Logo">
            </picture>
            <h1 class="mt-3">Audio Video Merger</h1> 
            <p class="my-3 my-md-4">An open source one-trick-pony for painlessly replacing audio under video files.</p>
            <div class="d-flex flex-row justify-content-center justify-content-lg-start"> 
                <a href="https://github.com/kapoko/audio-video-merger/releases/download/v{{.Site.Data.packageCopy.version}}/AudioVideoMerger-darwin-x64-{{.Site.Data.packageCopy.version}}.zip" target="_blank" rel="noopener" class="download-button mt-2">
                    <i class="fab fa-apple"></i> 
                    <span>
                        <span>
                            <small>Download for</small>
                        </span>
                        <span>
                            macOS 
                            <small>zip, v{{.Site.Data.packageCopy.version}}</small>
                        </span>
                    </span>
                </a>
            </div>
            <div class="d-flex flex-row bottom-links mt-4 mt-md-5 justify-content-center justify-content-lg-start">
                <span>
                    <i class="fab fa-github fa-fw mr-2"></i><a href="https://github.com/kapoko/audio-video-merger" target="_blank" rel="noopener">View on Github</a>
                </span>
                <span class="ms-4">
                    <i class="fab fa-paypal fa-fw mr-2"></i><a href="https://paypal.me/kasperkoman" target="_blank" rel="noopener">Donate via PayPal</a>
                </span>
            </div>
        </div>
        <div class="col-12 col-lg-6">
            <div class="hero-video mt-4 mt-lg-0">
                <video loop muted autoplay playsinline>
                    <source src="/videos/avm-dragdrop.mp4" type="video/mp4">
                    <source src="/videos/avm-dragdrop.webm" type="video/webm">
                        Your browser does not support the video tag.
                  </video>
            </div>
        </div>
    </div>    
{{ end }}
