name: Build Site

on:
  push:
    branches:
      - master

jobs:
  build:
    
    runs-on: ubuntu-latest
    steps: 
    - uses: actions/checkout@v2

    - name: Setup Node
      uses: actions/setup-node@v1
      with:
        node-version: '12.x'

    - name: Setup Hugo
      uses: peaceiris/actions-hugo@v2
      with:
        hugo-version: 'latest'
        extended: true

    - name: npm install
      run: |
        cd ./site
        npm install

    - name: Build
      run: |
        cd ./site
        npm run build

    - name: Deploy to local repo
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./site/public

    - name: Pushes to another repository
      uses: cpina/github-action-push-to-another-repository@master
      env:
        API_TOKEN_GITHUB: ${{ secrets.API_TOKEN_GITHUB }}
      with:
        source-directory: 'site/public'
        destination-github-username: 'audiovideomerger'
        destination-repository-name: 'audiovideomerger.github.io'
        user-email: kasper.koman+audiovideomerger@gmail.com